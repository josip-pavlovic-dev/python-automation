name: CI (lint + tests)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Lint (Ruff) & Format check (Black)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # sigurnosna mre≈æa ako u requirements-dev nema ruff/black
          pip install ruff black || true

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .

  tests:
    name: Pytest (core_functions)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # ako nije u requirements-dev:
          pip install pytest pytest-cov || true

      - name: Run pytest (from labs/core_functions)
        working-directory: labs/core_functions
        run: |
          pytest -q

      - name: Upload coverage HTML (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage_html
          path: labs/core_functions/.reports/coverage_html
          if-no-files-found: ignore
